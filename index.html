<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>

<body>
    <div>
        

        <div class="heading">
            <h1>Startoon Labs Assignment Screen</h1>
        </div>

        <div class="error">
            <h2 class="h"></h2>
        </div>

        <div class="container">
            <div class="barcontainer">
                <div class="bar">
                </div>
            </div>
        </div>
        <div class="box">
            <div class="inputbox">
                <input class="input" type="number" placeholder="Input Value" >
            </div>

            <div class="maxbox">
                <input class="maxinput" type="number" placeholder="Max Value">
            </div>

        </div>


        <div class="para">
            <p>Vertical Progress Bar</p>
        </div>
        <script src="script.js"></script>

</body>

</html>
